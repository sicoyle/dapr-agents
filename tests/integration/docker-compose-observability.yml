version: '3.8'

services:
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin-test
    ports:
      - "9411:9411"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9411/health"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger-test
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "4318:4318"   # OTLP HTTP
      - "16686:16686" # Jaeger UI
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686/"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s