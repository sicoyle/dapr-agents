name: Lint and Build

on:
  push:
    branches:
      - feature/*
      - feat/*
      - bugfix/*
      - hotfix/*
      - fix/*
  pull_request:
    branches:
      - main
      - feature/*
      - release-*
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.10
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    - name: Install dependencies
      run: |
        uv sync --extra=dev
    - name: Run Autoformatter
      run: |
        uv run tox -e ruff
        statusResult=$(git status -u --porcelain)
        if [ -z "$statusResult" ]
        then
            exit 0
        else
            echo "Source files are not formatted correctly. Run 'tox -e ruff' to autoformat."
            exit 1
        fi
    - name: Run Linter
      run: |
        uv run tox -e flake8

  build:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_ver: ["3.10", "3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python_ver }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python_ver }}
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    - name: Install dependencies
      run: |
        uv sync --extra test --extra dev
    - name: Check Typing
      run: |
        uv run tox -e type
    - name: Run Tests
      run: |
        uv run tox -e pytest